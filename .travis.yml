language: php

php:
  - 7.2

env:
  - TYPO3_VERSION="^9.3.0"

matrix:
  exclude:
    # - php: 5.5
    #   env: TYPO3_VERSION="^8.7.0"
  include:
    - php: 7.2
      env: SNIFF=1
sudo: false

addons:
  apt:
    packages:
      - parallel

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version

install:
  - if [[ "$TYPO3_VERSION" ]]; then composer require "typo3/minimal" "$TYPO3_VERSION"; git checkout .; export TYPO3_PATH_WEB=$PWD/.Build/Web; fi
  - if [[ "$SNIFF" == "1" ]]; then composer install; fi

# before_script:
#   - composer require typo3/cms="$TYPO3_VERSION"
#   # Restore composer.json
#   - git checkout composer.json
#   - export TYPO3_PATH_WEB=$PWD/.Build/Web

script:
  - >
    echo;
    echo "Running unit tests";
    .Build/bin/phpunit -c .Build/vendor/nimut/testing-framework/res/Configuration/UnitTests.xml Tests/Unit/

  - >
    echo "Running php lint";
    find . -name \*.php ! -path "./.Build/*" | xargs grep --files-without-match --regexp '<\?php // PHP\s*7\.[3-9]' | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \; ;

  - if [[ "$SNIFF" == "1" ]]; then .Build/bin/phpcs --runtime-set ignore_warnings_on_exit 1 --standard=.Build/vendor/vierwd/coding-standard/ForwardMedia Classes/; fi

